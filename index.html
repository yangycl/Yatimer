<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YATIMER</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="icon" href="ico.png" type="image/png">
    <style>
        body {
            font-family: monospace;
            text-align: center;
            padding-top: 100px;
            background: #111;
            color: #0f0;
        }
        #timer {
            font-size: 80px;
        }
    </style>
</head>
<body>
    <h1>YATIMER</h1>
    <input type="text" id="roomname">
    <button id="roomnamebutton">
        新房間
    </button>    
    <div id="scramble" style="font-size: 20px; margin-bottom: 20px;">按下打亂公式</div>
    <div id="timer">00:00.00</div>
    <p>按下 <strong>空白鍵</strong> 開始 / 停止</p>
    <button onclick="
        SC = shuffleArray();
        $('#scramble').text(SC.join(' '));
        " style="background-color: red; color: black;">
        打亂公式
    </button>
    <button id="del">刪除所有成績</button>
    <button id="+2btn">+2</button>
    <button id="dnfbtn">dnf</button>
    <button id="ao5btn">ao5</button>
    <br><br>
    <h2 id="roomnametext"></h2>
    <ul>

    </ul>
    <br>
    <button id ="download_json">匯出</button>
    <input id="upload_json" type="file"accept=".json"></button>
    <script src="index.js"></script>
    <button id = "save">儲存成績到網路</button>    
</body>
</html>
