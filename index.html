<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YATIMER</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="icon" href="ico.png" type="image/png">
    <style>
        body {
            font-family: monospace;
            text-align: center;
            padding-top: 100px;
            background: #111;
            color: #0f0;
        }
        #timer {
            font-size: 80px;
        }
    </style>
</head>
<body>
    <h1>YATIMER</h1>    
    <div id="scramble" style="font-size: 20px; margin-bottom: 20px;">按下打亂公式</div>
    <div id="timer">00:00.00</div>
    <p>按下 <strong>空白鍵</strong> 開始 / 停止</p>
    <button onclick="
        SC = shuffleArray(['U', 'U\'', 'U2', 'UW', 'R', 'R\'', 'R2', 'RW', 'D', 'D\'', 'D2', 'DW', 'L', 'L\'', 'L2', 'LW', 'F', 'F\'', 'F2', 'FW', 'B', 'B\'', 'B2', 'BW']);
        $('#scramble').text(SC.join(' '));
        " style="background-color: red; color: black;">
        打亂公式
    </button>
    <button id="+2btn">+2</button>
    <button id="dnfbtn">dnf</button>
    <button id="ao5btn">ao5</button>
    <br><br>
    <ul>

    </ul>
    <br>
    <script src="index.js"></script>    
</body>
</html>
